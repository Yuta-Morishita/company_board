{% extends 'base.html' %}


{% block content %}
<h1>編集画面</h1>
<form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
    <P>{{ form.title }}</P>
    <p>{{ form.content }}</p>
    <p>{{ form.author }}</p>
    <p>{{ form.image }}</p>
    <input type="submit" value="更新する">
</form>
<a href="{% url 'board:list' %}" class="btn btn-info" role="button" aria-pressed="true">社内連絡一覧に戻る</a>
{% endblock content %}
